name: PR CI

on:
  pull_request:

permissions:
  contents: read

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true
      matrix:
        system:
          # - os: macos-12
          #   target: x86_64-apple-darwin
          # - os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          - os:
              - self-hosted
              - macOS
              - ARM64
            target: aarch64-apple-darwin
            architecture: arm64
            rust_version: stable-aarch64-apple-darwin
    runs-on: ${{ matrix.system.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        if: ${{ contains(matrix.system.os, 'windows') == false }}
        run: |
          forge fmt --check
        id: formatting

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
